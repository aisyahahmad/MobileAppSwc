<ion-header>
  <ion-toolbar color="tertiary" class="ion-text-center">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
    Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">E-mail</ion-label>
    <ion-input type="email"[(ngModel)]="user.email"required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password"[(ngModel)]="user.password" required></ion-input>
  </ion-item>

  <ion-button
  (click)="login(user)"
  class="ion-padding"
  expand="full"
  shape="round"
  color="tertiary">
  LOGIN
</ion-button>


</ion-content>
